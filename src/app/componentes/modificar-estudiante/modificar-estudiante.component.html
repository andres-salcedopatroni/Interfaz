<div class="formulario">
  <h1 class="titulo">Actualizar Datos</h1>
  <div class="contenidoFormulario">
    <div class="ingreso">
      <div class="campo">
        <div class="casilla">Nombre</div>
        <div class="casilla"><input type="text" [(ngModel)]="nombre"></div>
      </div>
      <div class="campo">
        <div class="casilla">Usuario</div>
        <div class="casilla">{{usuario}}</div>
      </div>
      <div class="campo">
        <div class="casilla">Codigo</div>
        <div class="casilla"><input type="text" [(ngModel)]="codigo"></div>
      </div>
      <div class="campo">
        <div class="casilla">Escuela</div>
        <div class="casilla">
          <select [(ngModel)]="escuela">
            <option *ngFor="let e of escuelas" [value]="e">
              {{e}}
            </option>
          </select>
        </div>
      </div>
      <div class="campo">
        <div class="casilla">Correo</div>
        <div class="casilla"><input type="email" [(ngModel)]="correo"></div>
      </div>
      <div class="campo">
        <div class="casilla">Celular</div>
        <div class="casilla"><input type="tel" [(ngModel)]="celular"></div>
      </div>
      <div class="boton">
        <button (click)="actualizarEstudiante()" style="background-color:#88DC65;">Actualizar</button>
        <button (click)="cancelar()" style="background-color:#CC6666;">Cancelar</button>
      </div>
    </div>
  </div>
  <div *ngIf="mensajeErrorVisible" class="mensajeError">
    {{mensajeError|json}}
  </div>
</div>
