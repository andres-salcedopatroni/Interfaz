<div class="principal">
  <div class="card-container" *ngFor="let e of estudiantes" >
    <a *ngIf="e.estado==0" class="card" target="_blank" rel="noopener" (click)=" verEstudiante(e.usuario)" style="background-color:#88DC65">
      <svg  class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M5 13.18v4L12 21l7-3.82v-4L12 17l-7-3.82zM12 3L1 9l11 6 9-4.91V17h2V9L12 3z"/></svg>
      {{e.nombre}}
      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>    
    </a>
    <a *ngIf="e.estado==1" class="card" target="_blank" rel="noopener" (click)=" verEstudiante(e.usuario)" style="background-color:#FDF666;">
      <svg  class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M5 13.18v4L12 21l7-3.82v-4L12 17l-7-3.82zM12 3L1 9l11 6 9-4.91V17h2V9L12 3z"/></svg>
      {{e.nombre}}
      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>    
    </a>
    <a *ngIf="e.estado==2" class="card" target="_blank" rel="noopener" (click)=" verEstudiante(e.usuario)" style="background-color:#CC6666;">
      <svg  class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M5 13.18v4L12 21l7-3.82v-4L12 17l-7-3.82zM12 3L1 9l11 6 9-4.91V17h2V9L12 3z"/></svg>
      {{e.nombre}}
      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>    
    </a>
  </div>
  <div class="opcion"> 
    <select [(ngModel)]="tipoUsuario" (change)="filtrarUsuarios()">
      <option value="Todos">Todos</option>
      <option value="0">No Depresivo</option>
      <option value="1">Casi Depresivo</option>
      <option value="2">Depresivo</option>
    </select>
    <button  (click)="resgistrarEstudiante()">Registrar Estudiante</button>
  </div>
  <div *ngIf="mensajeErrorVisible" class="mensajeError">
    {{mensajeError|json}}
  </div>
</div>
